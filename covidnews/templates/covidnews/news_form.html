{% extends 'base.html'%}
{% load static %}
{% block head%}
<style>
form{
  color:#FBD46D ;
  margin-left: 200px;
  margin-right: 200px;
}
form input, textarea{
     padding: 10px;
     border:3px solid #4F8A8B;
     color: #FBD46D;
     background:#ffffff00;
     border-radius: 5px;
     margin-bottom: 15px;
     width: 1000px;
 }
</style>
{% endblock head %}
{% block content %}
<title>Tambah berita</title>
<form method="POST" enctype="multipart/form-data"> 
  
    <!-- Security token -->
    {% csrf_token %} 
  
    <!-- Using the formset -->
    {{ form.media}}
    {{ form.as_p }} 
      
    <input type="submit" value="Submit"> 
  </form>

  {% endblock content %}
