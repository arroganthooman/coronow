{% extends 'base.html'%}

{%block content%}
<div class="container">
	<form method="POST">
		{%csrf_token%}
		<div class="form-group">
			<label>Username</label>
			<input name="username" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Username">
			<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
		</div>
		<div class="form-group">
			<label>Email</label>
			<input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
			<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
		</div>
		<div class="form-group">
			<label for="exampleInputPassword1">Password</label>
			<input name="password" type="password" class="form-control" placeholder="Password">
		</div>
		<div class="form-group">
			<label for="exampleInputPassword1">Confirm Password</label>
			<input name="password1" type="password" class="form-control" placeholder="Confirm password">
		</div>
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
</div>

{% endblock content %}
